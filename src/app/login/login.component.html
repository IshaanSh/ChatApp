<!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
<div class="parent clearfix">
  <div class="bg-illustration">
    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <ng-container>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="container">
        <div class="content">
          <h1>Login</h1>
          <h3>Enter the details below</h3>

            <mat-form-field appearance="outline" >
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required >
              <mat-error *ngIf="loginForm.controls?.email?.errors?.pattern">*spaces not allowed</mat-error>
            </mat-form-field>
            <mat-form-field  appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required  >
                <mat-error *ngIf="loginForm.controls?.name?.errors?.pattern">*spaces not allowed</mat-error>
            </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"  maxlength="16" formControlName="password" required>
            <mat-error *ngIf="loginForm.controls?.name?.errors?.pattern">*spaces not allowed</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="forget-pass">
            <p [routerLink]="['/forget-pass']">Forgot Password?</p>
          </div>
          <div class="error-block">
            <div>
              <div class="error-message"
                *ngIf="loginForm?.get('email')?.touched &&
                    loginForm.get('email')?.value == ''  || loginForm?.get('password')?.touched &&
                    loginForm.get('password')?.value == ''|| loginForm?.get('name')?.touched && loginForm.get('name')?.value == ''">
                <mat-icon>warning</mat-icon>
                Please Enter the required field <br>
              </div>
              <br>
            </div>
          </div>
          <div class="submit-but">
            <button [disabled]="this.loginForm.invalid" type="submit"> Login</button>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</div>
